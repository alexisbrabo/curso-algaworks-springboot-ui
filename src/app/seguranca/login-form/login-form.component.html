<div class="container" style="max-width: 400px; margin: auto">
  <form #formulario="ngForm" autocomplete="off" (ngSubmit)="login(formulario)">

    <div class="ui-g ui-fluid">

      <div class="ui-g-12">
        <h1>Login</h1>
      </div>

      <div class="ui-g-12">
        <input pInputText required name="usuario" [(ngModel)]="usuario" type="text" placeholder="E-mail">
      </div>

      <div class="ui-g-12">
        <input pInputText required name="senha" [(ngModel)]="senha" type="password" placeholder="Senha">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Login" [disabled]="formulario.invalid"></button>
      </div>

    </div>

  </form>

</div>
