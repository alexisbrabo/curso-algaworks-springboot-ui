<div class="container">

  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>

  </div>

  <div class="ui-g">

    <div class="ui-g-12">

      <p-table [value]="pessoas" [responsive]="true" [paginator]="true" [rows]="5">

        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th class="col-data-header">Estado</th>
            <th class="col-data-header">Status</th>
            <th class="col-acoes-header">Ações</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td><span class="ui-column-title">Nome</span>{{pessoa.nome}}</td>
            <td><span class="ui-column-title">Cidade</span>{{pessoa.cidade}}</td>
            <td><span class="ui-column-title">Estado</span>{{pessoa.estado}}</td>
            <td><span class="ui-column-title">Ações</span><a href="javascript:;" tooltipPosition="top" pTooltip="{{!pessoa.ativo ? 'Ativar' : 'Inativar'}}">
                {{pessoa.ativo === true ? 'Ativo' : 'Inativo'}}
              </a></td>
            <td class="col-acoes">
              <div class="ui-g">
                <div class="ui-g-6"><a pButton pTooltip="Editar Registro" tooltipPosition="top" icon="pi pi-pencil"></a></div>
                <div class="ui-g-6"><button pButton pTooltip="Deletar Registro" tooltipPosition="top" icon="pi pi-trash"></button></div>
              </div>
            </td>
          </tr>
        </ng-template>

      </p-table>
    </div>

    <div class="ui-g-12">
      <a pButton type="submit" label="Nova Pessoa"></a>
    </div>
  </div>

</div>
