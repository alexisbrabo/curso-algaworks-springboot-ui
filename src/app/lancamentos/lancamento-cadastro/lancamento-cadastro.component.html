<div class="container">
  <form #formulario="ngForm" (ngSubmit)="salvar()">

    <div class="ui-g">
      <div class="ui-g-12">
        <h1>{{ editando ? 'Edição de ' : 'Novo ' }} Lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" name="tipo" [(ngModel)]="lancamento.tipo" #tipo></p-selectButton>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [locale]="pt" name="vencimento" required [(ngModel)]="lancamento.dataVencimento" #vencimento="ngModel"></p-calendar>
        <app-message [control]="vencimento" classes="" error="required" text="Informe a Data"></app-message>
      </div>

      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
        <p-calendar dateFormat="dd/mm/yy" name="pagamento" [(ngModel)]="lancamento.dataPagamento" [locale]="pt"></p-calendar>
      </div>

      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text" name="descricao" [(ngModel)]="lancamento.descricao" #descricao="ngModel" required minlength="5">

        <app-message [control]="descricao" classes="" error="required" text="Informe a Descrição"></app-message>
        <app-message [control]="descricao" classes="" error="minlength" text="Mínimo de {{ descricao.errors?.minlength?.requiredLength }} caracteres"></app-message>

      </div>

      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false }" pInputText
          name="valor" [(ngModel)]="lancamento.valor" required type="text" placeholder="0,00" #valor="ngModel">
        <app-message [control]="valor" classes="" error="required" text="Informe o Valor"></app-message>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" required name="categoria" [(ngModel)]="lancamento.categoria.codigo" placeholder="Selecione" [autoWidth]="false"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" required name="pessoa" [(ngModel)]="lancamento.pessoa.codigo" [filter]="true" placeholder="Selecione" [autoWidth]="false"></p-dropdown>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea name="observacao" [(ngModel)]="lancamento.observacao" rows="3"></textarea>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Salvar" [disabled]="formulario.invalid"></button>
        <button pButton type="button" label="Novo" (click)="novo(formulario)" class="ui-button-info"></button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>

    </div>

  </form>

</div>
