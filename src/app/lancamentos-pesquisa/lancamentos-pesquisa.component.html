<div class="container">

    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Lançamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descrição</label>
        <input pInputText type="text">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <input pInputText type="text" style="width: 95px">

        <label>até</label>
        <input pInputText type="text" style="width: 95px">
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>

    </div>

    <div class="ui-g">

      <div class="ui-g-12">

        <p-table [value]="lancamentos" [responsive]="true" [paginator]="true" [rows]="5">

          <ng-template pTemplate="header">
            <tr>
              <th>Pessoa</th>
              <th>Descrição</th>
              <th class="col-data">Vencimento</th>
              <th class="col-data">Pagamento</th>
              <th class="col-valor">Valor</th>
              <th class="col-acoes">Ações</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-lancamento>
            <tr>
              <td><span class="ui-column-title">Pessoa</span>{{lancamento.pessoa}}</td>
              <td><span class="ui-column-title">Descrição</span>{{lancamento.descricao}}</td>
              <td><span class="ui-column-title">Vencimento</span>{{lancamento.dataVencimento}}</td>
              <td><span class="ui-column-title">Pagamento</span>{{lancamento.dataPagamento}}</td>
              <td [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue' }" class="col-valor"><span class="ui-column-title">Valor</span>{{lancamento.valor}}</td>
              <td>
                <div class="ui-g">
                  <div class="ui-g-6"><a pButton pTooltip="Editar Registro" tooltipPosition="top" icon="pi pi-pencil"></a></div>
                  <div class="ui-g-6"><button pButton pTooltip="Deletar Registro" tooltipPosition="top"  icon="pi pi-trash"></button></div>
                </div>
              </td>
            </tr>
          </ng-template>

        </p-table>
      </div>

      <div class="ui-g-12">
        <a pButton type="submit" label="Novo Lançamento"></a>
      </div>
    </div>

  </div>
